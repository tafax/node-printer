env:
  matrix:
    - export NODE_VERSION="6.9"
    - export NODE_VERSION="6.5"
matrix:
  fast_finish: true
  allow_failures:
    - env: NODE_VERSION="6.9"
    - env: NODE_VERSION="iojs"
before_install:
  - git clone https://github.com/creationix/nvm.git ./.nvm
  - source ./.nvm/nvm.sh
  - nvm install $NODE_VERSION 64
  - echo $NODE_VERSION
  - nvm use $NODE_VERSION
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test;
      sudo apt-get -qq update;
      sudo apt-get -qq install g++-4.8;
      export CXX='g++-4.8';
      sudo apt-get install -qq debhelper autotools-dev cups-ppdc libcups2-dev cups imagemagick ghostscript;
    fi
  - "export JOBS=4"
  - npm install -g node-gyp
  - BUILD_ONLY=true npm install --build-from-source
before_script:
  - git config --global user.name "Matteo Tafani Alunno"
  - git config --global user.email mtafanialunno@vendini.com

after_script:
  - node-pre-gyp configure
  - node-pre-gyp build package

  - node-pre-gyp configure
  - node-pre-gyp build package --target_arch=ia32
  - npm test

